Penis se sastoji od kavernoznih tkiva (dvije cjevaste strukture) koja se ispune krvlju kada se penis ukruti, odnosno
kada je penis u erekciji te glavića (glansa) i mokraćne cijevi (uretre) kroz koju mokrimo.

<br>
Što se funkcije tiče, to je uglavnom poznato.
